# ============================================
# FILE: src/main/resources/application.yml
# Propósito: Configuración principal de AGUARDI Backend
# Uso: Configuración compartida entre todos los perfiles
# ============================================

spring:
  application:
    name: aguardi-backend

  # ========================================
  # PERFIL ACTIVO (Cambiar según entorno)
  # ========================================
  profiles:
    active: dev  # Opciones: dev, prod

  # ========================================
  # CONFIGURACIÓN DE BASE DE DATOS
  # ========================================
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000

  # ========================================
  # JPA / HIBERNATE
  # ========================================
  jpa:
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # ========================================
  # FLYWAY (Migraciones de BD)
  # ========================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration
    encoding: UTF-8

  # ========================================
  # JACKSON (Serialización JSON)
  # ========================================
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: America/Argentina/Buenos_Aires

  # ========================================
  # MULTIPART (Upload de archivos)
  # ========================================
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB

  # ========================================
  # EMAIL (SMTP)
  # ========================================
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # ========================================
  # THYMELEAF (Templates de Email)
  # ========================================
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

# ========================================
# SERVER CONFIGURATION
# ========================================
server:
  port: ${PORT:8080}
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# ========================================
# LOGGING
# ========================================
logging:
  level:
    root: INFO
    com.aguardi: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ========================================
# ACTUATOR (Health checks y métricas)
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /api/actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# ========================================
# SPRINGDOC (Swagger/OpenAPI)
# ========================================
springdoc:
  api-docs:
    path: /api/docs
    enabled: true
  swagger-ui:
    path: /api/swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    disable-swagger-default-url: true
    display-request-duration: true
  show-actuator: false

# ========================================
# CONFIGURACIONES PERSONALIZADAS
# ========================================

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:aguardi-super-secret-key-change-in-production-minimum-256-bits-for-hs256-algorithm}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 horas en milisegundos
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 días

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5500,http://127.0.0.1:5500}
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# Cloudinary Configuration (Almacenamiento de imágenes)
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:}
  api-key: ${CLOUDINARY_API_KEY:}
  api-secret: ${CLOUDINARY_API_SECRET:}
  folder: aguardi
  enabled: ${CLOUDINARY_ENABLED:false}

# MercadoPago Configuration
mercadopago:
  access-token: ${MERCADOPAGO_ACCESS_TOKEN:}
  public-key: ${MERCADOPAGO_PUBLIC_KEY:}
  webhook-secret: ${MERCADOPAGO_WEBHOOK_SECRET:}
  success-url: ${MERCADOPAGO_SUCCESS_URL:http://localhost:5500/confirmation.html}
  failure-url: ${MERCADOPAGO_FAILURE_URL:http://localhost:5500/cart.html?payment=failed}
  pending-url: ${MERCADOPAGO_PENDING_URL:http://localhost:5500/cart.html?payment=pending}

# WhatsApp Configuration
whatsapp:
  enabled: ${WHATSAPP_ENABLED:false}
  phone-number: ${WHATSAPP_PHONE:+5492236000000}
  api-url: ${WHATSAPP_API_URL:}
  api-token: ${WHATSAPP_API_TOKEN:}

# Storage Configuration
storage:
  type: ${STORAGE_TYPE:local}  # local o cloudinary
  local:
    upload-dir: ${STORAGE_LOCAL_DIR:./uploads}
    base-url: ${STORAGE_LOCAL_BASE_URL:http://localhost:8080/api/storage/files}

# Application Configuration
app:
  name: AGUARDI
  frontend-url: ${FRONTEND_URL:http://localhost:5500}
  admin-email: ${ADMIN_EMAIL:admin@aguardi.com}
  support-email: ${SUPPORT_EMAIL:soporte@aguardi.com}
  default-page-size: 12
  max-page-size: 100

  # Configuración de envíos
  shipping:
    free-shipping-threshold: ${FREE_SHIPPING_THRESHOLD:50000}  # Monto en pesos
    default-cost: ${DEFAULT_SHIPPING_COST:2500}

  # Configuración de stock
  stock:
    low-stock-threshold: 5
    reserve-timeout-minutes: 15  # Tiempo que se reserva el stock en el carrito

---


